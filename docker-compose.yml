version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - server

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
